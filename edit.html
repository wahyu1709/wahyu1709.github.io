    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="admin.html" id="myForm" onsubmit=" return validasi()" class="needs-validation" novalidate>
                        <div class="form-group">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <label for="text">Username</label>
                            <input type="text" class="form-control" placeholder="Enter username" id="name" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" id="pwd" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    <div class="container mt-5 mb-5 pb-5">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Edit Wisata</h4>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <form>
                                  <div class="form-group row">
                                    <label for="username" class="col-4 col-form-label">Nama Wisata</label> 
                                    <div class="col-8">
                                      <input id="username" name="username" placeholder="Nama Wisata" class="form-control here" required="required" type="text">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="select" class="col-4 col-form-label">Jenis Wisata</label> 
                                    <div class="col-8">
                                      <select id="select" name="select" class="custom-select">
                                        <option>-------</option>
                                        <option value="2">Wisata Religius</option>
                                        <option value="3">Kolam Renang</option>
                                        <option value="4">Restoran</option>
                                        <option value="5">Taman Kota</option>
                                        <option value="2">Rumah Makan</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="name" class="col-4 col-form-label">Rating</label> 
                                    <div class="col-8">
                                        <div class="rating">
                                            <span class="fa fa-star-o"></span>
                                            <span class="fa fa-star-o"></span>
                                            <span class="fa fa-star-o"></span>
                                            <span class="fa fa-star-o"></span>
                                            <span class="fa fa-star-o"></span>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="name" class="col-4 col-form-label">Kontak Person</label> 
                                    <div class="col-8">
                                      <input id="name" name="name" placeholder="Kontak Person" class="form-control here" type="text">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="name" class="col-4 col-form-label">Upload Foto</label> 
                                    <div class="col-8">
                                        <input type="file">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <div class="offset-4 col-8">
                                      <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                                    </div>
                                  </div>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

    <script type="text/javascript">
        jQuery(".fa-star-o, .fa-star")
            .on("click, mouseover", function (event) {
    
            var star = jQuery(this)
    
            jQuery(star).removeClass("fa-star-o").addClass("fa-star")
                .prevAll()
                .removeClass("fa-star-o").addClass("fa-star")
    
            jQuery(star).nextAll()
                .removeClass("fa-star").addClass("fa-star-o")
        })
    </script>
